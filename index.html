<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="main">
        <div class="input_field">
            <input type="text" id="input" readonly>
        </div>

        <div class="numbers">
            <div class="normal special">AC</div>
            <div class="normal special">DE</div>
            <div class="normal special">%</div>
            <div class="normal special">/</div>
            <div class="normal">7</div>
            <div class="normal">8</div>
            <div class="normal">9</div>
            <div class="normal special">*</div>
            <div class="normal">4</div>
            <div class="normal">5</div>
            <div class="normal">6</div>
            <div class="normal special">-</div>
            <div class="normal">1</div>
            <div class="normal">2</div>
            <div class="normal">3</div>
            <div class="normal special">+</div>
            <div class="normal">00</div>
            <div class="normal">0</div>
            <div class="normal">.</div>
            <div class="normal special_equal">=</div>
        
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
